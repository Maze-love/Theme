<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Trip</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Add Trip Modal -->
    <div class="my-3 container addTrip-form">
      <div class="card">
        <div class="card-header">
          <h5 class="modal-title" id="addTripModalLabel">Add New Trip</h5>
        </div>
        <div class="card-body">
          <!-- Trip Form -->
          <form action="" class="">
            <!-- Trip Title -->
            <div class="mb-3">
              <label for="addTripTitle" class="form-label">Trip Title</label>
              <input
                type="text"
                class="form-control"
                id="addTripTitle"
                placeholder="Enter trip title"
                required
              />
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="addCategory" class="form-label">Category</label>
              <select class="form-select" id="addCategory" required>
                <option value="" disabled selected>Select a category</option>
                <option value="adventure">Adventure</option>
                <option value="relaxing">Relaxing</option>
                <option value="family">Family</option>
                <option value="cultural">Cultural</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="addPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="addPrice"
                  placeholder="Enter price"
                  required
                />
              </div>
            </div>

            <!-- Destination -->
            <div class="mb-3">
              <label for="addDestination" class="formlabel">Destination</label>
              <input
                type="text"
                class="form-control"
                id="addDestination"
                placeholder="Enter destination"
              />

              <!-- required field -->
              <span class="text text-danger"> Destination is required!</span>
            </div>

            <!-- Duration -->
            <div class="mb-3">
              <label for="addDuration" class="form-label">Duration</label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="addDuration"
                  placeholder="Enter duration"
                  required
                />
                <span class="input-group-text">Days</span>
              </div>
            </div>

            <!-- Image Upload -->
            <!-- <div class="mb-3">
                                <label for="addImage" class="form-label">Trip Image</label>
                                <input type="file" class="form-control" id="addImage" accept="image/*" required>
                            </div> -->

            <!-- Date -->
            <div class="mb-3">
              <label for="addDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="addDate" required />
            </div>

            <!-- description -->
            <div class="mb-3">
              <label for="addDescription" class="form-label">Description</label>
              <textarea
                class="form-control"
                name="description"
                rows="4"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Trip</button>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <script src="bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
