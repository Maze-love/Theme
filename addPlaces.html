<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Places</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container vh-100 d-flex addTrip-form">
      <form action="" class="my-auto w-100">
        <!-- place-title -->
        <div class="mb-3">
          <label for="addPlaceTitle" class="form-label">Place Title</label>
          <input
            type="text"
            class="form-control"
            id="addTripTitle"
            placeholder="Enter trip title"
            required
          />
        </div>
        <!-- Image Upload -->
        <div class="mb-3">
          <label for="addImage" class="form-label">Place Image</label>
          <input
            type="file"
            class="form-control"
            id="addImage"
            accept="image/*"
            required
          />
        </div>
      </form>
    </div>

    <script src="js/src.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
