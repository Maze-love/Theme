<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Room - Sunrise Hotel</title>
    <link
      rel="stylesheet"
      href="starability-master/starability-css/starability-all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
      <h1>Book a Room at Sunrise Hotel</h1>
    </header>

    <section class="container my-5">
      <h2 class="text-center mb-4">Booking Form</h2>
      <form action="/hotel/book/room/id" method="POST" class="row g-3">
        <!-- Guest Information -->
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" disabled name="fullName" />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" disabled name="email" />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" />
        </div>

        <!-- Booking Details -->
        <div class="col-md-6">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" name="roomType" disabled>
            <option value="standard" selected>Standard</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="checkIn" class="form-label">Check-in Date</label>
          <input type="date" class="form-control" name="checkIn" />
        </div>
        <div class="col-md-6">
          <label for="checkOut" class="form-label">Check-out Date</label>
          <input type="date" class="form-control" name="checkOut" />
        </div>
        <div class="col-md-6">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" name="guests" min="1" />
        </div>

        <!-- Terms and Conditions -->
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              name="terms"
            />
            <label class="form-check-label" for="terms">
              I agree to the
              <a href="/terms" target="_blank">Terms and Conditions</a> and
              <a href="/privacy" target="_blank">Privacy Policy</a>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success">Confirm Booking</button>
        </div>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Sunrise Hotel. All rights reserved.</p>
    </footer>

    <script src="bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
