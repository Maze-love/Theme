<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Edit Trip Modal -->
    <div class="my-3 container addTrip-form">
      <div class="card">
        <div class="card-header">
          <h5 class="modal-title" id="EditTrip">Update Trip</h5>
        </div>
        <div class="card-body">
          <!-- Trip Form -->
          <form action="" class="">
            <!-- Trip Title -->
            <div class="mb-3">
              <label for="editTripTitle" class="form-label">Trip Title</label>
              <input
                type="text"
                class="form-control"
                id="editTripTitle"
                placeholder="Enter trip title"
              />
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="editCategory" class="form-label">Category</label>
              <select class="form-select" id="editCategory">
                <option value="" disabled selected>Select a category</option>
                <option value="adventure">Adventure</option>
                <option value="relaxing">Relaxing</option>
                <option value="family">Family</option>
                <option value="cultural">Cultural</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="editPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="editPrice"
                  placeholder="Enter price"
                />
              </div>
            </div>

            <!-- Destination -->
            <div class="mb-3">
              <label for="editDestination" class="formlabel">Destination</label>
              <input
                type="text"
                class="form-control"
                id="editDestination"
                placeholder="Enter destination"
              />
              <!-- required field -->
              <span class="text text-danger"> Destination is required!</span>
            </div>

            <!-- Duration -->
            <div class="mb-3">
              <label for="editDuration" class="form-label">Duration</label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="editDuration"
                  placeholder="Enter duration"
                />
                <span class="input-group-text">Days</span>
              </div>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
              <label for="editImage" class="form-label">Trip Image</label>
              <input
                type="file"
                class="form-control"
                id="editImage"
                accept="image/*"
              />
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label for="editDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="editDate" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Trip</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
