<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip/Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="starability-master/starability-css/starability-all.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container tops">
      <h2>Manage Reservation</h2>
      <!-- Booking table goes here -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Client / Conf. #</th>
              <th>Trip</th>
              <th>Hotel</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <div class="user-avatar">A</div>
                  <div>
                    <div class="fw-bold">Alex</div>
                  </div>
                </div>
              </td>

              <td>Trip-1</td>
              <td>Hotel1</td>

              <td><span class="badge bg-dark">confirm</span></td>
              <td>
                <form action="" method="POST">
                  <button
                    class="btn btn-sm btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmModal"
                    name="confirm"
                    value="confirm"
                  >
                    Confirm
                  </button>
                  <button
                    class="btn btn-sm btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#pendModal"
                    name="pend"
                    value="pend"
                  >
                    Pend
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    type="submit"
                    name="cancel"
                    value="cancel"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    type="submit"
                    name="delete"
                    value="delete"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>

            <!-- Add more rows dynamically via JS/API -->
          </tbody>
        </table>
      </div>
    </section>
  </body>
  <script src="js/src.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
